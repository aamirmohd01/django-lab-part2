<!DOCTYPE html>
<html>
<head>
    <title>Text Analysis</title>
</head>
<body>
    <h1>Text Analysis</h1>
    <p>Sentence: {{ sentence }}</p>
    <p>Number of Vowels: {{ num_vowels }}</p>
    <p>Number of Consonants: {{ num_consonants }}</p>
    <h2>Vowels</h2>
    <ul>
        {% for vowel in vowel_list %}
        <li>{{ vowel }}</li>
        {% endfor %}
    </ul>
    <h2>Consonants</h2>
    <ul>
        {% for consonant in consonant_list %}
        <li>{{ consonant }}</li>
        {% endfor %}
    </ul>
</body>
</html>
